---

- name: Set timezone to America/Los_Angeles
  become: yes
  timezone:
    name: America/Los_Angeles
  notify: restart cron

- name: Install/upgrade standard packages
  become: yes
  apt:
    pkg:
      - python3-minimal
      - python3-venv
      - python3-apt
      - python3-boto3
      - awscli
      - net-tools
    update_cache: yes
    cache_valid_time: 3600
    state: latest
    autoremove: yes

# requires network variable to be set
- name: Install or upgrade cifs-utils
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 3600
    name: cifs-utils
    state: latest
    autoremove: yes
  when:
    - network != 'DMZ' # skip this package on DMZ hosts

- name: Remove snapd
  become: yes
  apt:
    update_cache: yes
    cache_valid_time: 3600
    name: snapd
    state: absent
    autoremove: yes

- name: configure syslog forwarding
  become: yes
  template:
    src: 10-forward.conf
    dest: /etc/rsyslog.d/10-forward.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
    backup: yes
  notify: restart rsyslog

- name: Configure timesyncd fallback
  become: yes
  lineinfile:
    path: /etc/systemd/timesyncd.conf
    state: present
    regexp: 'FallbackNTP='
    line: "FallbackNTP=ntp"

- name: Install & configure ssmtp # skip if smtp_server is defined for a host or server is in DMZ
  block:
  - name: Install/upgrade ssmtp
    become: yes
    apt:
      update_cache: yes
      cache_valid_time: 3600
      name: ssmtp
      state: latest
      autoremove: yes

  - name: configure ssmtp
    become: yes
    template:
      src: ssmtp.j2
      dest: /etc/ssmtp/ssmtp.conf
      owner: root
      group: mail
      mode: u=rw,g=r,o=
      backup: yes
  when: smtp_server is not defined and network != 'DMZ'
