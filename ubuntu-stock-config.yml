---
# requires network variable to be set
- hosts: ubuntu
  tasks:
    - include_role:
        name: server
    - meta: flush_handlers

    - include_role:
        name: collectd
      when:
        - network != 'DMZ' and network != 'LAB' # skip this role on DMZ & LAB hosts
    - meta: flush_handlers

    - include_role:
        name: acme
    - meta: flush_handlers
